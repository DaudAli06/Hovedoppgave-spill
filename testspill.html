<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="spill.js"></script>
    <link rel="stylesheet" href="spill.css">
</head>
<body>
    <div class="container">
        <div id="playerText">Player X's turn</div>
        <div class="board" id="board">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <button id="restartBtn">Restart Game</button>
        <div id="scores">
            <span>Player X Score: <span id="playerXScore">0</span></span>
            <span>Player O Score: <span id="playerOScore">0</span></span>
        </div>
    </div>


</body>
</html>
